{% set name = "parcels" %}
{% set version = "1.0.5" %}
{% set sha256 = "97563beb031eee60cb85844e88d601591674e200c724fad4f5ae004a77d872fe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/willirath/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - "{{ PYTHON }} setup.py bdist_wheel"
    - "ls -la"
    - "{{ PYTHON }} -m pip install dist/*.whl --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
    - wheel
  run:
    - python
    - cachetools >=1.0.0
    - cgen
    - enum34  # [py2k]
    - ffmpeg >=3.2.3,<3.2.6
    - gcc_linux-64  # [linux]
    - clang_osx-64  # [osx]
    - m2w64-toolchain  # [win]
    - matplotlib 2.0.2
    - netcdf4 >=1.1.9
    - numpy >=1.9.1
    - progressbar2
    - pymbolic
    - python-dateutil
    - scipy >=0.16.0
    - six >=1.10.0
    - xarray >=0.5.1

test:
  imports:
    - parcels
    - parcels.scripts
    - parcels.kernels
    - parcels.tools

about:
  home: http://github.com/OceanParcels/parcels
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Probably A Really Computationally Efficient Lagrangian Simulator'

  description: |
    Parcels (Probably A Really Computationally Efficient Lagrangian Simulator)
    is an experimental prototype framework aimed at exploring novel approaches
    for Lagrangian tracking of virtual ocean particles in the petascale age.
  doc_url: http://oceanparcels.org/
  dev_url: https://github.com/OceanParcels/parcels

extra:
  recipe-maintainers:
    - erikvansebille
    - delandmeterp
    - willirath
